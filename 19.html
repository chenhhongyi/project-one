<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 闰年平年判定
        var date = new Date();
        var year = date.getFullYear();
        // 闰年判断条件
        if(year%4==0&&year%100!=0||year%400==0){
            document.write('闰年');
        }
        else{
            document.write('平年');
        }
    </script>
</body>
</html>
