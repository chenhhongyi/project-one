<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--h1~h6标签-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <!--p 段落-->
    <!--strong 加粗-->
    <!--br 强制换行-->
    <!--i 斜体字-->
    <p>段落</p> 
    <p><strong>淘宝网 <br/>购物网站</strong></p>
    <!--
        src:图片地址
        图片地址:绝对路径 相对路径
        alt：图片的说明 图片加载不出来
        png  .pmg:透明图片
        jpeg .jpeg .jpg
        gif  .gif 动图

    -->
    <img src="http://img.alicdn.com/tfs/TB1UDHOcwoQMeJjy0FoXXcShVXa-286-118.png" alt="">
    <!--
        超链接
         href 跳转链接
         target="_blank" 打开新页面
    -->
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <!--ul 无序列表
        ol 有序列表
    -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    <ol>
        <li>列表1</li>
        <li>列表2</li>
    </ol>


    <!--div+css 
        div span 布局
        div 块级元素：
                    自身占一行
                    嵌套块级元素
                    h1~h6 p ul li ol 
        spann 行级元素/行内元素：多个占一行
    
      0\-->
    <div>div</div>
    <span>span</span>
    <!--表单
        action 表单提交的动作    
    -->
    <form action="">
        <!--表单默认值 value-->

        用户名<input type="text">


        <!---->

        密码<input type="password"> 
        <!--单选框
            name 值相同 就是一组
        -->
        性别
        男<input  name="sex" type="radio">
        女<input name="sex" type="radio">
        <br/>
        <!--
            for与
        -->
        <label for="input1">女</label> <input id="input1" type="radio" name="sex">
        1<input type="checkbox" checked>
        2<input type="checkbox">
        3<input type="checkbox">
        <br/>
        <select name="" id="">
            <option value="1">哈尔滨</option>
            <option value="2">牡丹江</option>
            <option value="3">佳木斯</option>  
        </select>
            
            提交<input type="button">
            <input type="submit">
            <!--按钮-->
            <button>按钮</button>
            <!--文本域
                cols 列 多少字符宽度
                rows 行 多少行
            -->
            <textarea name="" id="" cols="5" rows="5"></textarea>

        
    </form>
    <!--table 表格
        border 边框-->
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

</body>
</html>
