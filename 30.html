<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var days=new Date();
        var year=days.getFullYear();
        var month=days.getMonth();
        var day=days.getDate();
        var hour=days.getHours();
        var minutes=days.getMinutes();
        var seconds=days.getSeconds();
        var num=days.getUTCDay();
        var arr;
        if(num==0)
        {
            arr="(星期日)";
        }
        else if(num==1)
        {
            arr="(星期一）";
        }
        else if(num==2)
        {
            arr="(星期二)";
        }
        else if(num==3)
        {
            arr="(星期三)";
        }
        else if(num==4)
        {
            arr="(星期四)";
        }
        else if(num==5)
        {
            arr="(星期五)" ;
        }
        else if(num==6)
        {
            arr="(星期六)" ;
        }
        else{
            console.log('error');
        }
        document.write("现在是"+year+"年"+(month+1)+"月"+day+"日"+hour+"点"+minutes+"分"+seconds+"秒"+arr+",欢迎您的到访!");
        
        
        
        
        
        
    </script>
</body>
</html>
